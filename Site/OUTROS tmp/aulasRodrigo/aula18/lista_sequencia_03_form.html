<!DOCType HTML>
<html>
    <head>
        <meta charset="utf-8">
        
        <script language="javascript">
            
            function calcularDesconto() { 
            
                var desconto, valorProduto, novoValorProduto, valorDesconto;
            
                desconto = 9;
                valorProduto = 0.0;
                novoValorProduto = 0.0;
                valorDesconto = 0.0;
            
                valorProduto = document.getElementById ("idValorProduto").value;
                /* prompt é a mesma coisa de leia e escreva de algoritmos (sim assume as 2 funções) e ele que abre a janela para preencher o valor */
                
                valorDesconto = valorProduto * (desconto / 100);
                novoValorProduto = valorProduto - valorDesconto;
                
                document.getElementById("idNovoValorProduto").value = novoValorProduto;
                /* .value ira pegar o valor desse item, poderia ser o tamanho, cor, etc */
            
                /*
                document.write ("<div style = 'color: blue'>");
                document.write ("<p> O valor do produto após um desconto de " + desconto + "% será igual a R$ " + novoValorProduto + "</p>");
                document.write ("</div>");
                */
            
            }
            
        </script>
        
    </head> 
    <body>
        <h2>Exercício ListaSequencia no. 03</h2>
        <form name="exercicio03">
            <label for="idValorProduto">Valor do Produto:</label>
            <input type="text" id="idValorProduto" name="valorProduto">
            <br/>
            <label for="idNovoValorProduto">Novo valor do produto: </label>
            <input type="text" id="idNovoValorProduto" name="novoValorProduto" readonly>
            <br/>
            <input type="reset" value="Limpar">
            <input type="button" value="Calcular" onclick="calcularDesconto()">
            <!-- onclick, ou seja, o botão ao clicarem, recebera "calcularDesconto" -->
        </form>
    </body>


</html>
