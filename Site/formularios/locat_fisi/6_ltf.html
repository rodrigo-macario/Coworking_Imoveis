<!DOCTYPE html>
<html>
    
  	<head>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/estilo3.css" />
        <title>LOCATÁRIO (PESSOA FÍSICA)</title>
    </head>
    
    <body>
        <strong><h1>LOCATÁRIO (PESSOA FÍSICA)</h1></strong>
        	
        		<text>
        			Campos com * (asterisco) são obrigatórios.
        			<br/>
        			Tecla "Tab" pula para o próximo campo.
        			<br/><br/>
        			<strong>Etapa 5 de 5</strong> /	<a href="../locat_p.fisica/locat_p.fisica/etapa1.html">Voltar</a>
        			<br/><br/><br/>	
        		</text>
        
        <form method="GET" action="../../Formularios Joao/resultados.html">
      		
       		 <fieldset>
      		 	<legend><strong>RESPOSÁVEIS PELA RESIDÊNCIA</strong></legend>
           			
        			<br/>
        			
        			<text><strong>PROPRIETÁRIO</strong> ou representante:</text>
        			
        			<br/><br/>
        			
        			<label for="propComerc">Nome*</label>
        			<input type="text" name="propComerc" required placeholder="e sobrenome"/>
		        
		        	<label for="telPropComerc">Celular*</label>
        			<input type="telefone" name="telPropComerc" required min="0" placeholder="ou telefone"/>
        			
        			<br/><br/>  
		        	
		        	<label for="emailPropComerc">E-mail</label>
        			<input type="email" name="emailPropComerc" required /> 		        		
 		        	
 		        	<label for="alugPropComerc">Aluguel valor R$*</label>
        			<input type="number" name="alugPropComerc" required min="0"/>  
        			
        			<br/><br/>
        			
        			<strong><text>LOCATÁRIO:</text></strong>
        			
        			<br/><br/>

        			<label for="locatPropComerc">Nome*</label>
        			<input type="text" name="locatPropComerc" required placeholder="e sobrenome"/>
		        
		        	<label for="telLocatPropComerc">Celular*</label>
        			<input type="telefone" name="telLocatPropComerc" required min="0" placeholder="ou telefone"/>
        			
        			<br/><br/>  
		        	
		        	<label for="emailLocatPropComerc">E-mail</label>
        			<input type="email" name="emailLocatPropComerc" required/> 	
        				        		
 		        	<label for="parentLocatPropComerc">Parentesco ou Proximidade*</label>
        			<input type="text" name="parentLocatPropComerc" required placeholder="amigo, tio, etc"/>  
        			
        			<br/><br/>     			       			        		            		       				
         			     			       			        		            		       				
       		 </fieldset>
       		 
       		 	<br/><br/>
       		 
       		 <fieldset>
        		<legend><strong>ALUGUEL COMERCIAL</strong></legend>
		   
 					<br/>
       			
				    <label for="desdeComerc">Ocupou desde*</label>
        			<input type="text" name="desdeComerc" required placeholder="ano"/>
        			        				        		        	        				        		        	
		        	<label for="valorComerc">Aluguel R$*</label>
					<input type="number" name="valorComerc" required min="0"/>
			    
			     	<br/><br/> 
				    
				    <input type="checkbox" name="preencher" id="lojaDeseja" value="2" />
					<label for="preencher"><strong>Endereço:</strong> repetir o endereço do meu trabalho</label>
            	    	
					<br/><br/>
       			
       				<label for="cepComerc">CEP</label> 
        			<input type="number" name="cepComerc" min="0"/>
        			
        			<label for="cidadComerc">Cidade*</label>
        			<input type="text" name="cidadComerc" required/>
        			
        			<label for="bairrComerc">Bairro*</label>
        			<input type="text" name="bairrComerc" required/>
		        	
		        	<br/><br/>
		        	
		        	<label for="lograComerc">Logradouro*</label>
        			<input type="text" name="lograComerc" required placeholder="rua, av., praça, etc"/>
        			
        			<label for="numerComerc">Número*</label>
        			<input type="text" name="numerComerc" required/>
       				       				
       				<label for="compleComerc">Complemento</label>
        			<input type="text" name="compleComerc" placeholder="bloco, unidade, etc"/>
       				
       				<br/><br/>

		        	<label for="condComerc">Condomínio</label>
        			<input type="text" name="condComerc" placeholder="nome"/>
      			        				        		        	        				        		        				        		        		
       			    <br/><br/>
					           			     			       			        		            		       				
       		</fieldset>
       		
       			<br/>
       		
        	<input type="submit" name="btnGravar" value="Continuar">
        	
        </form>
   
    </body>
</html>
