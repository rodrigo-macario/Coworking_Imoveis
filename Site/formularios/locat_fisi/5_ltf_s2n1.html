<!DOCTYPE html>
<html>
    
  	<head>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/estilo3.css" />
        <title>LOCATÁRIO (PESSOA FÍSICA)</title>
    </head>
    
    <body>
        <strong><h1>LOCATÁRIO (PESSOA FÍSICA)</h1></strong>
        	
        		<text>
        			Campos com * (asterisco) são obrigatórios.
        			<br/>
        			Tecla "Tab" pula para o próximo campo.
        			<br/><br/>
        			<strong>Etapa 5 de 5</strong> /	<a href="../locat_p.fisica/locat_p.fisica/etapa1.html">Voltar</a>
        			<br/><br/><br/>	
        		</text>
        
        <form method="GET" action="../../Formularios Joao/resultados.html">
      		
       		 <fieldset>
        		<legend><strong>DADOS PROFISSIONAIS</strong></legend>
        				        	        
		        	<br/>
		        	
           		    <label for="profissao">Profissão*</label> 
        			<input type="text" name="profissao" required />
        			
        			<label for="salarioLq">Pró-labore ou salário*</label>
        			<input type="text" name="salarioLq" required placeholder="líquido"/>
	        			        	
	        		<br/><br/>
		        			        	
		        	<label for="rh">Empresa*</label>
        			<input type="text" name="rh" placeholder="nome" required/>
        			
        			<label for="cnpjProprio">CNPJ*</label>
        			<input type="number" name="cnpjProprio" required/>
	
		        	<label for="siteTrab">Site</label>
        			<input type="text" name="siteTrab" />
        		    
        		    <br/><br/>
		        			        	
		        	<label for="telTrab">Telefone</label>
        			<input type="text" name="telTrab" placeholder="fixo"/>
        		    
        		    <br/><br/>
				 
				 	<input type="checkbox" name="copiaEndResid" id="copiaEndResid" value="copiaEndResid" />
					<label for="copiaEndResid"><strong>Endereço trabalho:</strong> repetir o meu endereço residencial (home office)</label>
         		    
         		    <br/><br/>
          		    
          		    <label for="cepResid">CEP</label> 
        			<input type="number" name="cepResid" min="0"/>
        			
        			<label for="cidadResid">Cidade*</label>
        			<input type="text" name="cidadResid" required/>
        			
        			<label for="bairrResid">Bairro*</label>
        			<input type="text" name="bairrResid" required/>
		        	
		        	<br/><br/>
		        	
		        	<label for="lograResid">Logradouro*</label>
        			<input type="text" name="lograResid" required placeholder="rua, av., praça, etc"/>
        			
        			<label for="numerResid">Número*</label>
        			<input type="text" name="numerResid" required/>
       				       				
       				<label for="compleResid">Complemento</label>
        			<input type="text" name="compleResid" placeholder="bloco, unidade, etc"/>
       				
       				<br/><br/>

		        	<label for="condResid">Condomínio</label>
        			<input type="text" name="condResid" placeholder="nome"/>
      			        				        		        	        				        		        				        		        		
          		    <br/><br/>
           		    
			</fieldset>
      		
      			<br/><br/>
      			
      		<fieldset>
        		<legend><strong>REFERÊNCIAS COMERCIAIS</strong> (compra faturado ou paga mensalidade?)</legend>
       		       		           
        		    <br/>
        		    
        		    <label for="empRefComerc1">Empresa (1)</label>
        			<input type="text" name="empRefComerc1" placeholder="nome"/>
        		    
        		    <label for="nomeRefComerc1">Nome</label>
        			<input type="text" name="nomeRefComerc1" placeholder="atendente / representante"/>
 		        	
 		        	<label for="telRefComerc1">Telefone</label>
        			<input type="telefone" name="telRefComerc1" placeholder="ou celular" min="0"/>       		    
 		        	
 		        	<label for="relacRefComerc1">Relação profissional</label>
        			<input type="text" name="relacRefComerc1" placeholder="ex: meu fornecedor de..."/>  
        			
        		    <br/><br/>
         		    
         		    <label for="empRefComerc2">Empresa (2)</label>
        			<input type="text" name="empRefComerc2" placeholder="nome"/>
        		    
        		    <label for="nomeRefComerc2">Nome</label>
        			<input type="text" name="nomeRefComerc2" placeholder="atendente / representante"/>
 		        	
 		        	<label for="telRefComerc2">Telefone</label>
        			<input type="telefone" name="telRefComerc2" placeholder="ou celular" min="0"/>       		    
 		        	
 		        	<label for="relaRefComerc2">Relação profissional</label>
        			<input type="text" name="relaRefComerc2" placeholder="ex: meu fornecedor de..."/>     		       		    	
         		    
         		    <br/><br/>   
       		 	
       		 </fieldset>
       		
       		 	<br/>
       		
        	<input type="submit" name="btnGravar" value="Continuar">
        	
        </form>
   
    </body>
</html>
