<!DOCTYPE html>
<html>
    
  	<head>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/estilo3.css" />
        <title>LOCATÁRIO (PESSOA FÍSICA)</title>
    </head>
    
    <body>
        <strong><h1>LOCATÁRIO (PESSOA FÍSICA)</h1></strong>
        	
        		<text>
        			Campos com * (asterisco) são obrigatórios.
        			<br/>
        			Tecla "Tab" pula para o próximo campo.
        			<br/><br/>
        			<strong>Etapa 5 de 5</strong> /	<a href="../locat_p.fisica/locat_p.fisica/etapa1.html">Voltar</a>
        			<br/><br/><br/>	
        		</text>
        
        <form method="GET" action="../../Formularios Joao/resultados.html">
      		
       		 <fieldset>
        		<legend><strong>DADOS PROFISSIONAIS</strong></legend>
        				        	        
		        	<br/>
		        	
           		    <label for="profissao">Profissão*</label> 
        			<input type="text" name="profissao" required />
        			
        			<label for="cargo">Cargo*</label>
        			<input type="text" name="cargo" required />
        			        			
        			<label for="salarioLq">Salário*</label>
        			<input type="text" name="salarioLq" required placeholder="líquido"/>
	        			        	
	        		<br/><br/>
		        			        	
		        	<label for="rh">Empresa*</label>
        			<input type="text" name="rh" placeholder="nome" required/>
	
		        	<label for="siteTrab">Site</label>
        			<input type="text" name="siteTrab" />
        		    
        		    <br/><br/>
		        			        	
		        	<label for="rh">RH</label>
        			<input type="text" name="rh" placeholder="nome do responsável"/>
	
		        	<label for="telTrab">Telefone</label>
        			<input type="text" name="telTrab" placeholder="empresa ou RH"/>
        		    
        		    <label for="ramalTrab">Ramal</label>
        			<input type="text" name="ramalTrab"/>
         		    
         		    <br/><br/>
         		    
         		    <text><strong>Endereço trabalho:</strong></text>
         		    
         		    <br/><br/>
          		    
          		    <label for="cepResid">CEP</label> 
        			<input type="number" name="cepResid" min="0"/>
        			
        			<label for="cidadResid">Cidade*</label>
        			<input type="text" name="cidadResid" required/>
        			
        			<label for="bairrResid">Bairro*</label>
        			<input type="text" name="bairrResid" required/>
		        	
		        	<br/><br/>
		        	
		        	<label for="lograResid">Logradouro*</label>
        			<input type="text" name="lograResid" required placeholder="rua, av., praça, etc"/>
        			
        			<label for="numerResid">Número*</label>
        			<input type="text" name="numerResid" required/>
       				       				
       				<label for="compleResid">Complemento</label>
        			<input type="text" name="compleResid" placeholder="bloco, unidade, etc"/>
       				
       				<br/><br/>

		        	<label for="condResid">Condomínio</label>
        			<input type="text" name="condResid" placeholder="nome"/>
      			        				        		        	        				        		        				        		        		
          		    <br/><br/>
           		    
			</fieldset>
      		 	 
       		 	<br/>
       		
        	<input type="submit" name="btnGravar" value="Continuar">
        	
        </form>
   
    </body>
</html>
